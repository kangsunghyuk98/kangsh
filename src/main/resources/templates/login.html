<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>은하수|로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .container-fluid {
        position: absolute;
        width: 400px;
        height: 400px;
        margin-left: -200px;
        margin-top: -200px;
        left: 50%;
        top: 50%;

    }
    .login_btn {
        text-align: center;
    }

    .lgn_logo {
        margin-top: -170px;
        margin-left: -50px;
    }
</style>
<body>


<!-- 여기서부터 로그인 폼 -->
<div class="container-fluid">
    <div class="lgn_logo">
        <img src="/webapp/img/EnhaLogo.png" alt="은하수 이미지 로딩 에러" width="450" height="400">
    </div>
    <form action="/user/login" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="email">아이디</label>
            <input type="text" name="username" class="form-control" placeholder="아이디를 입력하세요" id="email">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
        </div>
        <div class="login_btn">
            <button type="submit" class="btn btn-primary">로그인</button>
        </div>
    </form>
</div>
<!-- 로그인 폼 종료 -->

</body>
</html>
